<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- appears in browser tab -->
        <title>Weather Forecast</title>

        <!-- link bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <!-- link custom stylesheet -->
        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>

        <header>Your Weather Dashboard</header>

        <!-- Navigation (search box and 5 previous searches) -->
        <nav>
            <!-- City Search Box and Submit Button -->
            <form>
                <label for="searchedCity">Where ya goin? </label>
                <input type="text" id="searchedCity" name="searchedCity" placeholder="city">
                <input type="submit" value="get weather">
            </form>
            <!-- empty div for search history -->
            <div id="searchHistory"> </div>
        </nav>
        
        <main>
            <!-- Current weather div -->
            <div id="currentWeather">
                <!-- unordered list for temp, wind, hum, UV -->
                <ul> </ul>
            </div>

            <!-- 5 day forecast div -->
            <div id="fiveDayWeather"> 
                <!-- unordered list for emoji, temp, wind, hum -->
                <ul> </ul>
            </div>
        </main>

        <footer> Made with love and tears by  <a href="https://github.com/dianaiuliacalin"> ðŸ’™dianaiuliaðŸ’™ </a></footer>

        <script src="./assets/script.js"></script>
    </body>
</html>
