<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- responsive viewport meta tag to ensure proper rendering and touch zooming for all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- appears in browser tab -->
        <title>Weather Forecast</title>

        <!-- link bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
        <!-- link custom stylesheet -->
        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>

        <header class="h1 container-fluid text-center">Your Weather Dashboard</header>

        <div class="container">
            <!-- Navigation (search box and 5 previous searches) -->
            <nav class="nav col-3">
                <!-- City Search Box and Submit Button -->
                <form id="searchedCityEl">
                    <label for="searchedCity">Where ya goin?</label>
                    <input type="text" id="searchedCity" name="searchedCity" placeholder="city">
                    <input type="submit" id="searchButton" class="btn btn-outline-info" onclick="getWeather()" value="get weather">
                </form>
                <br>
                <!-- empty div for search history -->
                <div id="searchHistory" class="nav flex-column"> </div>
            </nav>
            
            <main class="col-9">
                <!-- Current weather div -->
                <div id="currentWeather">
                    <!-- unordered list for temp, wind, hum, UV -->
                    <ul> </ul>
                </div>

                <!-- 5 day forecast div -->
                <div id="fiveDayWeather"> 
                    <!-- unordered list for emoji, temp, wind, hum -->
                    <ul> </ul>
                </div>
            </main>

        </div>

        <footer> Made with love and tears by <a href="https://github.com/dianaiuliacalin"> ðŸ’™dianaiuliaðŸ’™ </a></footer>

        <script src="./assets/script.js"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
    </body>
</html>
